<html>
<head>
  <!-- Step 1) Load D3.js -->
<script src="https://d3js.org/d3.v6.min.js"></script>

<!-- Step 2) Load billboard.js with style -->
<script src="https://naver.github.io/billboard.js/release/latest/dist/billboard.js"></script>

<!-- Load with base style -->
<link rel="stylesheet" href="https://naver.github.io/billboard.js/release/latest/dist/billboard.css">

<!-- Or load different theme style -->
<!-- link rel="stylesheet" href="$YOUR_PATH/theme/insight.css" -->



<!-- source https://naver.github.io/billboard.js/demo/#Chart.LineChart -->

</head>
<body>
  <div id="chart"></div>
  <br><br>
  <div id="chart2"></div>
  

<br><br>
<div id="lineChart"></div>

<script>// generate the chart
  var chart = bb.generate({
      bindto: "#chart",
      data: {
        // for ESM import usage, import 'line' module and execute it as
        // type: line(),
        type: "line",
        columns: [
            ["data1", 30, 200, 100, 400, 150, 250]
        ]
      },
      zoom: {
        // for ESM import usage, import 'zoom' module and execute it as
        // enabled: zoom()
        enabled: true
      }
  });

  var chart = bb.generate({
    bindto: "#chart2",
    data: {
        type: "bar",
        columns: [
            ["data1", 30, 200, 100, 170, 150, 250],
            ["data2", 130, 100, 140, 35, 110, 50]
        ]
    }
});
  

const zosia = [
"zosia",
22,
33,
44
];

var chart = bb.generate({
  data: {
    columns: [
	["data1", 30, 20, 10, 40, 15, 25],
	["data2", 5, 2.0, 10, 4, 1.5, 2.5]
    ],
    type: "line", // for ESM specify as: line()
  },
  bindto: "#lineChart"
});

setTimeout(function() {
	chart.load({
		columns: [
			["datax", 23.0, 1.90, 30.0, 5.00, 30.0, 4.00]
		]
	});
}, 1000);

setTimeout(function() {
	chart.load({
		columns: [
			["data3", 1.30, 1.50, 2.00, 3.00, 2.00, 0.100]
		]
	});
}, 1500);

setTimeout(function() {
	chart.load({
		columns: [
			zosia
		]
	});
}, 1500);


setTimeout(function() {
	chart.unload({
		ids: "data1"
	});
}, 2000);

setTimeout(function() {
	chart.unload({
		ids: "datax"
	});
}, 2000);
</script>

</body>

</html>
